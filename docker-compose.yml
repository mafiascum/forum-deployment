version: '3.3'
services:
  database:
    build: ./database
    ports:
      - 3306:3306
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
      
  web:
    build: ./web
    depends_on:
      - database
    env_file:
      - .env
    volumes:
      - wiki_data:/bitnami/wiki
      - phpbb_data:/bitnami/phpbb

  sitechat:
    image: mafiascum/site-chat-server
    depends_on:
      - database
    env_file:
      - .env

  sphinx:
    build: ./sphinx
    depends_on:
      - database
    env_file:
      - .env
    volumes:
      - sphinx_data:/var/lib/sphinxsearch/data
    environment:
      SPHINX_MODE: indexing

  nginx:
    image: staticfloat/nginx-certbot
    restart: unless-stopped
    depends_on:
      - web
      - sitechat
    ports:
      - 80:80
      - 443:443
    env_file:
      - .env
    environment:
      ENVSUBST_VARS: ROOT_FQDN WWW_FQDN FORUM_FQDN WIKI_FQDN SITECHAT_FQDN
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/user.conf.d:ro
      - letsencrypt_data:/etc/letsencrypt
    
volumes:
  mariadb_data:
    driver: local
  phpbb_data:
    driver: local
  wiki_data:
    driver: local
  letsencrypt_data:
    driver: local
  sphinx_data:
    driver: local